<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:insert="config :: meta"></div>
    <div th:insert="config :: css"></div>
    <div th:insert="config :: js"></div>
    <title>Admin</title>
</head>
<body>
<div th:insert="fragments::header"></div>
<div class="container-fluid d-flex min-vh-100 flex-column px-0 justify-content-center">
    <div class="row flex-fill d-flex">
        <div class="px-0 pt-3 col">
            <div class="nav flex-column nav-pills">
                <a class="nav-link active px-4" href="/admin">Admin</a>
                <a class="nav-link px-4" href="/user">User</a>
            </div>
        </div>
        <div id="users_table_page" class="p-3 px-4 bg-light col-10">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" onclick="showUsersTablePage()">Users table</a>
                </li>
                <li>
                    <a class="nav-link" onclick="showNewUserPage()">New User</a>
                </li>
            </ul>
            <div class="card">
                <div class="card-header">
                    <h5>All users</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody id="table_data">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="new_user_page" class="col-10 p-3 px-4 bg-light">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" onclick="showUsersTablePage()">Users table</a>
                </li>
                <li>
                    <a class="nav-link active" onclick="showNewUserPage()">New User</a>
                </li>
            </ul>
            <div class="card">
                <div class="card-header">
                    <h5>Add new user</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row justify-content-center">
                            <div class="form-group col-md-4">
                                <label for="firstname" class="text-center font-weight-bold mb-md-0">First name</label>
                                <input type="text" class="form-control" name="firstName" id="firstname" placeholder="First name" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-md-4">
                                <label for="lastname" class="text-center font-weight-bold mb-md-0">Last name</label>
                                <input type="text" class="form-control" name="lastName" id="lastname" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-md-4">
                                <label for="age" class="text-center font-weight-bold mb-md-0">Age</label>
                                <input type="text" class="form-control" name="age" id="age" placeholder="Age" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-md-4">
                                <label for="email" class="text-center font-weight-bold mb-md-0">Email</label>
                                <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-md-4">
                                <label for="password" class="text-center font-weight-bold mb-md-0">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-md-4">
                                <label for="roles" class="text-center font-weight-bold mb-md-0">Roles</label>
                                <select class="form-control" id="roles" name="roles"
                                        multiple size="2" required>
                                    <option th:each="role : ${all_roles}"
                                            th:value="${role}"
                                            th:text="${role.name()}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button id="newUserButton" type="submit" class="btn btn-success col-md-2">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <div id="editModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit user</h4>
                        <button class="close" data-dismiss="modal">x</button>
                    </div>
                <form class="text-center">
                    <div class="modal-body text-center">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="form-group col-md-6">
                                    <label for="edit_id" class="text-center font-weight-bold mb-md-0">ID</label>
                                    <input type="text" readonly class="form-control" name="id"
                                           id="edit_id" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-6">
                                    <label for="edit_firstname" class="text-center font-weight-bold mb-md-0">First name</label>
                                    <input type="text"  class="form-control" name="firstName"
                                           id="edit_firstname" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-6">
                                    <label for="edit_lastname" class="text-center font-weight-bold mb-md-0">Last name</label>
                                    <input type="text"  class="form-control" name="lastName"
                                           id="edit_lastname" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-6">
                                    <label for="edit_age" class="text-center font-weight-bold mb-md-0">Age</label>
                                    <input type="text"  class="form-control" name="age"
                                           id="edit_age" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-6">
                                    <label for="edit_email" class="text-center font-weight-bold mb-md-0">Email</label>
                                    <input type="text"  class="form-control" name="email"
                                           id="edit_email" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-6">
                                    <label for="edit_password" class="text-center font-weight-bold mb-md-0">Password</label>
                                    <input type="password"  class="form-control" name="password"
                                           id="edit_password" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-6">
                                    <label for="edit_roles" class="text-center font-weight-bold mb-md-0">Role</label>
                                    <select class="form-control"  id="edit_roles" name="roles"
                                            multiple size="2" required>
                                        <option th:each="role : ${all_roles}"
                                                th:value="${role}"
                                                th:text="${role.name()}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-info" id="editUserButton">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div>
    <div id="deleteModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Delete user</h4>
                        <button class="close" data-dismiss="modal">x</button>
                    </div>
                <form class="text-center">
                    <div class="modal-body text-center">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="form-group col-md-6">
                                    <label for="delete_id" class="text-center font-weight-bold mb-md-0">ID</label>
                                    <input type="text" readonly class="form-control" name="id"
                                           id="delete_id" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-6">
                                    <label for="delete_firstname" class="text-center font-weight-bold mb-md-0">First name</label>
                                    <input type="text" readonly class="form-control" name="firstName"
                                           id="delete_firstname" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-6">
                                    <label for="delete_lastname" class="text-center font-weight-bold mb-md-0">Last name</label>
                                    <input type="text" readonly class="form-control" name="lastName"
                                           id="delete_lastname" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-6">
                                    <label for="delete_age" class="text-center font-weight-bold mb-md-0">Age</label>
                                    <input type="text" readonly class="form-control" name="age"
                                           id="delete_age" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-6">
                                    <label for="delete_email" class="text-center font-weight-bold mb-md-0">Email</label>
                                    <input type="text" readonly class="form-control" name="email"
                                           id="delete_email" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-6">
                                    <label for="delete_roles" class="text-center font-weight-bold mb-md-0">Role</label>
                                    <select class="form-control" readonly id="delete_roles" name="roles"
                                            multiple size="2" required>
                                        <option readonly th:each="role : ${all_roles}"
                                                th:value="${role}"
                                                th:text="${role.name()}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-danger" id="deleteUserButton">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="functions.js">

</script>


</body>
</html>
