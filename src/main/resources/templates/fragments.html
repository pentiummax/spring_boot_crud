<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <span class="navbar-text" style="color: white; font-weight: bold"
                              sec:authentication="name"></span>
                        <span class="navbar-text" style="color: white">with roles:</span>
                        <span class="navbar-text" style="color: white" sec:authentication="principal.authorities"></span>
                    </li>
                </ul>
            </div>
            <div class="navbar-nav" sec:authorize="isAuthenticated()">
                <a class="nav-item nav-link" href="/logout">logout</a>
            </div>
        </nav>
    </header>
</div>

</body>
</html>
