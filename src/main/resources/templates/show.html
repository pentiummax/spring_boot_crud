<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
</head>
<body>
<div th:replace="fragments :: logout_button"></div>
<table>
    <tr>
        <td>ID</td>
        <td>:</td>
        <td th:utext="${user.id}"></td>
    </tr>
    <tr>
        <td>First name</td>
        <td>:</td>
        <td th:utext="${user.firstName}"></td>
    </tr>
    <tr>
        <td>Last name</td>
        <td>:</td>
        <td th:utext="${user.lastName}"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td>:</td>
        <td th:utext="${user.email}"></td>
    </tr>
    <tr>
        <td>username</td>
        <td>:</td>
        <td th:utext="${user.username}"></td>
    </tr>
    <tr>
        <td>enabled</td>
        <td>:</td>
        <td th:utext="${user.enabled}"></td>
    </tr>
</table>
</body>
</html>
