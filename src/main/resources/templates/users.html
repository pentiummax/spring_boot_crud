<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: meta"></div>
    <div th:replace="fragments::css"></div>
    <title>Users List</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<h1>Users List</h1>

<div>
    <a th:href="@{/admin/users/new}">Add User</a>
</div>
<br/><br/>
<div>
    <table class="table">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Enabled</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.id}">...</td>
            <td th:utext="${user.username}">...</td>
            <td th:utext="${user.firstName}">...</td>
            <td th:utext="${user.lastName}">...</td>
            <td th:utext="${user.email}">...</td>
            <td>
                <label th:each="role : ${user.roles}" th:text="${role.name()} + ' '">...</label>
            </td>
            <td th:utext="${user.enabled}">...</td>
            <td><a th:href="@{/admin/users/{id}/edit(id=${user.id})}">Edit</a></td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.id})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </table>
</div>
<br/><br/>
<div th:replace="fragments :: js"></div>
</body>
</html>
